<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOHNA-CAM // Commission Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Ma+Shan+Zheng&family=Mochiy+Pop+One&family=Noto+Sans+SC:wght@400;700;900&family=Permanent+Marker&family=Press+Start+2P&family=Rubik+Glitch&family=Russo+One&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dohna-main': 'var(--color-main)',
              'dohna-sub': 'var(--color-sub)',
              'dohna-accent': 'var(--color-accent)',
              'dohna-dark': '#000000',
              'dohna-purple': '#2a0a2e',
            },
            fontFamily: {
              'russo': ['"Russo One"', 'sans-serif'],
              'mochiy': ['"Mochiy Pop One"', 'sans-serif'],
              'sans': ['"Noto Sans SC"', 'sans-serif'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000',
              'hard-xl': '8px 8px 0px 0px #000',
            },
            backgroundImage: {
               'noise': "url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4Fk3xAAAACHRSTlMAM8z/MzYz/wD/sO3UAAAAgUlEQVQ4y2NgQAX8DIoM2AALAzqgBqQZwCqYGdABJgZ0gI0BnQAZ8DKgA0wM6AATAzoAZMAH1I3IAHIYGNAByAA6wMSADjAxoANMDOgAADNzM6ADTAzogBoQZkAHmBjQATYGdAANCDMwyIAMoANMDOgAEwM6wMSADgAZ8DKgA0wM6AAAs1wzOs91lAAAAABJRU5ErkJggg==')"
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-main: #e6007a;
        --color-sub: #0099dd;
        --color-accent: #ffe600;
        --dohna-dark: #000000;
      }
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: var(--dohna-dark);
        color: white;
      }

      .font-dohna {
        font-family: 'Russo One', 'Mochiy Pop One', sans-serif;
      }

      /* Noise Overlay */
      .bg-noise {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4Fk3xAAAACHRSTlMAM8z/MzYz/wD/sO3UAAAAgUlEQVQ4y2NgQAX8DIoM2AALAzqgBqQZwCqYGdABJgZ0gI0BnQAZ8DKgA0wM6AATAzoAZMAH1I3IAHIYGNAByAA6wMSADjAxoANMDOgAADNzM6ADTAzogBoQZkAHmBjQATYGdAANCDMwyIAMoANMDOgAEwM6wMSADgAZ8DKgA0wM6AAAs1wzOs91lAAAAABJRU5ErkJggg==');
        background-repeat: repeat;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-main); 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent); 
      }

      .dohna-btn {
        position: relative;
        border: 2px solid #000;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 4px 4px 0px #000;
        user-select: none;
      }
      .dohna-btn:active:not(:disabled) {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #000;
      }
      .dohna-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        filter: grayscale(100%);
      }

      .dohna-input {
        background-color: #000;
        border: 2px solid #333;
        color: white;
        font-weight: 700;
        transition: all 0.2s;
      }
      .dohna-input:focus {
        border-color: var(--color-main);
        outline: none;
        box-shadow: 0 0 15px rgba(230, 0, 122, 0.3);
      }

      /* Ultra Heavy Text Stroke */
      .text-stroke-heavy {
        -webkit-text-stroke: 4px black;
        paint-order: stroke fill;
      }
      .text-stroke-md {
        -webkit-text-stroke: 2px black;
        paint-order: stroke fill;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13",
    "jsqr": "https://esm.sh/jsqr@1.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
